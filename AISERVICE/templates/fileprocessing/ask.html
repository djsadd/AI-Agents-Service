<form method="post">
    {% csrf_token %}
    <input type="text" name="question" placeholder="Enter your question" required size="60">
    <button type="submit">Ask</button>
</form>

{% if question %}
    <hr>
    <h3>Your question:</h3>
    <p>{{ question }}</p>
    <h3>Answer:</h3>
    <p>{{ answer }}</p>
    <h3>retrieved_context:</h3>
    <p>{{ retrieved_context }}</p>

{% endif %}
